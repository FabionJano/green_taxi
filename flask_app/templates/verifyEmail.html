{% extends "base.html" %}
{% block content %}

<section id="page-contacts">
	<div class="container mx-auto">
			<div class="col-lg-6 col-md-6 contact-form">
				<form class="form form-sm" action="/activate/account" method="post">
					<h3 class="aligncenter">Sign up</h3>
					<div class="form-group">
						<label> Verify Email <span class="red">*</span></label>
						<input type="text" id="name" name="verificationCode" placeholder="Your name" class="ajaxField required">
					</div>
					
					<input type="submit" name="send" value="Send" class="btn btn-yellow aligncenter btn-lg">
				</form>						
			</div>
		</div>
	</div>
</section>

{%endblock%}
